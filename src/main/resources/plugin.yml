name: Econoblocks
version: ${project.version}
main: dev.flrp.econoblocks.Econoblocks
api-version: 1.13
depend: [ Vault ]
softdepend: [ Essentials, EconomyX, CMI, Multiverse-Core, ItemsAdder, Oraxen, DecentHolograms, MMOItems, PlaceholderAPI, TokenManager, PlayerPoints ]
authors: [ flrp ]
description: A plugin that rewards players for mining blocks
permissions:
  econoblocks.toggle:
    description: Gives permission for toggling messages.
    default: true
  econoblocks.profile:
    description: Gives permission for checking a players profile.
    default: op
  econoblocks.check:
    description: Gives permission for checking a blocks info.
    default: op
  econoblocks.multiplier:
    description: Gives permission for setting a multiplier.
    default: op
  econoblocks.reload:
    description: Gives permission for reloading the plugin.
    default: op
  econoblocks.admin:
    description: Gives permission for all admin-like commands.
    default: op
    children:
      econoblocks.toggle: true
      econoblocks.profile: true
      econoblocks.check: true
      econoblocks.multiplier: true
      econoblocks.reload: true